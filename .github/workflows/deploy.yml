name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Show tree (debug)
        run: |
          pwd
          ls -la
          if [ -f package.json ]; then cat package.json | head -n 40; fi
          if [ -f package-lock.json ]; then
            echo "package-lock.json exists"
            head -10 package-lock.json
          else
            echo "package-lock.json does not exist"
          fi

      - name: Install deps (ci if lockfile; else install)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci with package-lock.json"
            echo "npm version: $(npm --version)"
            echo "node version: $(node --version)"
            npm ci
          else
            echo "No package-lock.json found; falling back to npm install"
            npm install --no-fund --no-audit
          fi

      - name: Build
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

